<ion-list [@.disabled]="disableArchiveAnimation">
  <gift-card-item *ngFor="let brandCards of activeBrands" [cardName]="brandCards[0].name" [giftCards]="brandCards"
    (action)="onGiftCardAction($event, brandCards)" [@archiveAnimation]></gift-card-item>
  <div *ngIf="activeBrands?.length" [@archiveAnimation] class="add-gift-card-button" (click)="buyGiftCards()" tappable
    translate>Buy Gift Card</div>
</ion-list>
<action-card *ngIf="!activeBrands?.length">
  <div action-card-icon><img src="assets/img/icon-credit-card.svg"></div>
  <div action-card-title translate>Buy Gift Cards</div>
  <div action-card-body>
    {{'Add gift cards to your {appName} wallet from brands like Amazon, Delta, Google Play, and Uber.' |
    translate:{appName: appName} }}
  </div>
  <div action-card-button translate (click)="buyGiftCards()" tappable>
    Shop Now
  </div>
</action-card>
<preload-card-images></preload-card-images>
