<wide-header-page title="{{cardConfig?.brand}} Settings">
  <div page-content>

    <ion-list class="settings-list" [ngClass]="{'top-padding': cardConfig?.brand === CardBrand.amazon}">
      <button (click)="setEmail()" ion-item *ngIf="cardConfig?.brand === CardBrand.amazon">
        <ion-label>{{ 'Receipt Email' | translate }}</ion-label>
        <ion-note item-end>
          {{ email || ('Not set' | translate) }}
        </ion-note>
      </button>
      <ion-item-divider *ngIf="currentGiftCards && currentGiftCards.length">{{'Current Cards' | translate}}</ion-item-divider>
      <card-list-item *ngFor="let card of currentGiftCards" [card]="card" (click)="goToCardDetails(card)"></card-list-item>
      <ion-item-divider *ngIf="archivedGiftCards && archivedGiftCards.length">{{'Archived Cards' | translate}}</ion-item-divider>
      <card-list-item *ngFor="let card of archivedGiftCards" [card]="card" (click)="goToCardDetails(card)"></card-list-item>
      <ion-item-divider></ion-item-divider>
    </ion-list>
  </div>
</wide-header-page>
